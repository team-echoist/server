<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #333333;
			color: #ffffff;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
			border: 1px solid #dddddd;
			border-radius: 8px;
			background-color: #2a2a2a;
		}

		.header {
			background-color: #616FED;
			padding: 20px;
			border-top-left-radius: 8px;
			border-top-right-radius: 8px;
			display: flex;
			justify-content: center !important;
			align-items: center !important;
		}

		.logo {
			width: 100px;
		}

		.content {
			padding: 20px;
			text-align: left;
			color: #ffffff
		}

		.button {
			display: inline-block;
			background-color: #616FED;
			color: #ffffff !important;
			padding: 15px 30px;
			text-decoration: none;
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			margin-top: 20px;
			font-weight: bold;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.button:hover {
			background-color: #5a63d8;
			/*color: #ffffff;*/
			transform: scale(1.05);
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		}

		.footer {
			margin-top: 20px;
			font-size: 12px;
			color: #888888;
		}

		.content h1 {
			color: #ffffff;
		}

		.content p {
			line-height: 1.6;
		}
	</style>
	<title></title>
</head>
<body>
<div class="container">
	<div class="header">
		<img src="cid:logo" alt="LinkedOut Logo" class="logo">
	</div>
	<div class="content">
		<h1>{{title}}</h1>
		<p>{{message}}</p>
		<p><br><a href="{{verificationUrl}}" class="button">Welcome to LinkedOut</a></p>
	</div>
	<div class="footer">
		<p>&copy; 2024 LinkedOut. All rights reserved.</p>
	</div>
</div>
</body>
</html>
