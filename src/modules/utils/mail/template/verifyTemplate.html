<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>{{title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body
	style="margin: 0; padding: 0; font-family: Arial, sans-serif; color: #333333; line-height: 1.4"
>
<table
	class="container"
	cellpadding="0"
	cellspacing="0"
	role="presentation"
	style="width: 100%; background-color: #f4f4f4; padding: 40px 0"
>
	<tr>
		<td>
			<table
				class="content"
				cellpadding="0"
				cellspacing="0"
				role="presentation"
				style="
              width: 100%;
              max-width: 600px;
              margin: 0 auto;
              background-color: #ffffff;
              border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              padding: 40px;
            "
			>
				<tr>
					<td class="header" style="text-align: center; padding-bottom: 20px">
						<img
							src="cid:logo"
							alt="LinkedOut Logo"
							style="width: 100px; height: auto; display: block; margin: 0 auto"
						/>
						<h1 style="font-size: 24px; margin: 20px 0; color: #333333">{{title}}</h1>
					</td>
				</tr>
				<tr>
					<td class="body-text" style="font-size: 16px; color: #555555; text-align: center">
						<p>{{message}}</p>
					</td>
				</tr>
				<tr>
					<td
						class="code"
						style="
                  font-size: 24px;
                  font-weight: bold;
                  color: #2c7be5;
                  margin: 20px 0;
                  text-align: center;
                "
					>
						{{sixDigit}}
					</td>
				</tr>
				<tr>
					<td
						class="body-text"
						style="padding-bottom: 20px; font-size: 16px; color: #555555; text-align: center"
					>
						<p>이 코드는 5분 후에 만료됩니다.</p>
					</td>
				</tr>
				<tr>
					<td
						class="footer"
						style="
                  font-size: 12px;
                  color: #888888;
                  text-align: center;
                  padding-top: 20px;
                  border-top: 1px solid #eeeeee;
                "
					>
						<p>만약 이 요청을 하지 않으셨다면, 이 이메일을 무시해 주세요.</p>
						<p>&copy; 2024 LinkedOut. All rights reserved.</p>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
